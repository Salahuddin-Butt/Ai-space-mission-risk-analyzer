<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Space Mission Risk Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="container">
        <header>
            <h1>🚀 AI Space Mission Risk Analyzer</h1>
            <p>Space Tourism Passenger Management & Mission Risk AI</p>
        </header>
        <main>
            <section id="passenger-section">
                <h2>🧑‍🚀 Passenger Management</h2>
                <form id="passengerForm">
                    <label>Name: <input type="text" id="passengerName" placeholder="Enter name" required></label>
                    <label>Age: <input type="number" id="passengerAge" min="1" placeholder="Enter age" required></label>
                    <label>Country: <input type="text" id="passengerCountry" placeholder="Enter country" required></label>
                    <label>Gender:
                        <select id="passengerGender" required>
                            <option value="" disabled selected>Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </label>
                    <label><input type="checkbox" id="passengerHealth"> Health Issues</label>
                    <button type="submit">Add Passenger</button>
                </form>
                <ul id="passengerList"></ul>
            </section>
            <section id="risk-section">
                <h2>🪐 Mission Risk Analysis</h2>
                <form id="riskForm">
                    <label>Mission Name: <input type="text" id="missionName" placeholder="Enter mission name" required></label>
                    <label>Launch Date: <input type="date" id="launchDate" required></label>
                    <label>Rocket Type:
                        <select id="rocketType" required>
                            <option value="" disabled selected>Select rocket</option>
                        </select>
                    </label>
                    <label>Location to Travel (Planet):
                        <select id="planet" required>
                            <option value="" disabled selected>Select planet</option>
                        </select>
                    </label>
                    <button id="analyzeBtn" type="submit">Analyze Mission Risk</button>
                </form>
                <div id="riskResult"></div>
            </section>
        </main>
        <footer>
            <p>🌌 Powered by AI | Space Mission Risk & Tourism Management</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
